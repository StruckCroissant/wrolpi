# exist, create it.  See: https://docs.docker.com/compose/extends/

version: '3'
services:
  db:
    build:
      context: .
      dockerfile: docker/db/Dockerfile
    environment:
      - POSTGRES_PASSWORD=wrolpi
  api:
    depends_on:
      - db
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    ports:
      - ${REACT_APP_API-0.0.0.0:8081}:8081
    volumes:
      - .:/opt/wrolpi_media
  app:
    depends_on:
      - api
    build:
      context: .
      dockerfile: docker/app/Dockerfile
  map:
    build:
      context: .
      dockerfile: docker/map/Dockerfile
    volumes:
      - './map.osm.pbf:/data.osm.pbf'
      - openstreetmap-data:/var/lib/postgresql/12/main
      - openstreetmap-rendered-tiles:/var/lib/mod_tile
    ports:
      - "8082:80"
    command: "run"
  web:
    depends_on:
      - app
      - map
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    ports:
      - ${WEB_HOST-0.0.0.0}:${WEB_PORT-8080}:80
    volumes:
      - "./nginx.conf:/etc/nginx/nginx.conf"
      - "./icon.ico:/etc/nginx/favicon.ico"
      - "./icon.png:/etc/nginx/icon.png"
      - "./test:/opt/media"

volumes:
  openstreetmap-data:
    external: true
  openstreetmap-rendered-tiles:
    external: true
