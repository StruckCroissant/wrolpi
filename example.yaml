# This is the configuration for the WROLPI API service.

downloader:
  continue_dl: true
  dateafter: 19900101
  embedsubtitles: true
  embedthumbnail: true
  file_name_format: "%(uploader)s_%(upload_date)s_%(id)s_%(title)s.%(ext)s"
  format: 22/135/18/43
  max_downloads_per_channel: 0
  nooverwrites: true
  quiet: false
  video_root_directory: ./test/example_videos/  # This should be an absolute path!
  writeautomaticsub: true
  writeinfojson: true
  writesubtitles: true
  writethumbnail: true
  youtube_include_dash_manifest: false

channels:
  # These are channels or playlists that will be downloaded
  bigbuckbunny:
    name: Big Buck Bunny # the pretty name for the channel
    url: https://www.youtube.com/user/BlenderFoundation/videos
    directory: blender  # relative to the `downloader.video_root_directory`
    match_regex: .*b?Bunny.*  # only download the video if the title matches this regex
