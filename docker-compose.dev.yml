# Development containers, these should only be used if you are developing.
version: '3'
services:
  db:
    build:
      context: .
      dockerfile: docker/db/Dockerfile
    ports:
      - 54321:5432
    environment:
      - POSTGRES_PASSWORD=wrolpi
  api:
    depends_on:
      - db
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    volumes:
      - .:/opt/wrolpi
    ports:
      - ${REACT_APP_API-127.0.0.1:8081}:8081
    command: "-vv api --host 0.0.0.0"
  app:
    depends_on:
      - api
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    volumes:
      - './app:/app'
    command: "yarn start"
  map:
    build:
      context: .
      dockerfile: docker/map/Dockerfile
    volumes:
      - './map.osm.pbf:/data.osm.pbf'
      - openstreetmap-data:/var/lib/postgresql/12/main
      - openstreetmap-rendered-tiles:/var/lib/mod_tile
    ports:
      - "8082:80"
    command: "run"
  web:
    depends_on:
      - app
      - map
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    ports:
      - ${WEB_HOST-127.0.0.1}:${WEB_PORT-8080}:80
    volumes:
      - "./nginx.dev.conf:/etc/nginx/nginx.conf"
      - "./icon.ico:/etc/nginx/favicon.ico"
      - "./icon.png:/etc/nginx/icon.png"
      - "./test:/opt/media"

volumes:
  openstreetmap-data:
    external: true
  openstreetmap-rendered-tiles:
    external: true
