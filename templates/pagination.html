<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        {% for link in pagination['links'] %}
            {% set active='active' if link['active'] else '' %}
            {% set disabled='disabled' if link['disabled'] else '' %}
            <li class="page-item {{ active }} {{ disabled }}">
                <a class="page-link" href="?offset={{ link['sub_offset'] }}">{{ link['page'] }}</a>
            </li>
        {% endfor %}
    </ul>
</nav>
