<h1>Video Results</h1>

<div class="card-deck">
{% for video_info in items %}
    {% set title=video_info['title'] or video_info['name'] %}
    <a href="/videos/channel/{{ link }}/video/{{ video_info['video_path_hash'] }}" class="video">
        <div class="card" style="width: 18em; margin-bottom: 1em;">
            <img class="card-img-top"
                 src="/videos/poster/{{ video_info['video_path_hash'] }}"/>
            <div class="card-body">
                <h5 class="card-title">{{ title }}</h5>
                <p class="card-text">Uploaded: {{ video_info['upload_date'] }}</p>
            </div>
        </div>
    </a>
{% endfor %}
</div>
