{% set title=video['title'] or video['name'] %}
<a href="/videos/channel/{{ link }}/video/{{ video['video_path_hash'] }}" class="video">
    <div class="card" style="width: 18em; margin-bottom: 1em;">
        {% if video['poster_path'] %}
        {% set video_url = "/videos/poster/{{ video['video_path_hash'] }}" %}
        {% else %}
        {% set video_url = '' %}
        {% endif %}
        <img class="card-img-top"
             src="{{ video_url }}" alt="{{ title }}"/>
        <div class="card-body">
            <h5 class="card-title">{{ title }}</h5>
            {% if video['upload_date'] %}
            <p class="card-text">Uploaded: {{ video['upload_date'] }}</p>
            {% endif %}
        </div>
    </div>
</a>
